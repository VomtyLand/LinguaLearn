<!DOCTYPE html> <!-- Объявление типа документа как HTML5 -->
<html lang="ru"> <!-- Корневой элемент HTML-документа, атрибут lang указывает на русский язык -->
<head> <!-- Секция head содержит мета-данные и заголовок документа -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Мета-тег для оптимизации отображения на мобильных устройствах -->
    <meta charset="UTF-8"> <!-- Установка кодировки документа UTF-8 -->
    <title>Грамматические упражнения</title> <!-- Заголовок страницы, отображаемый в вкладке браузера -->
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Установка шрифта для всего документа */
            background: linear-gradient(to right, #56ccf2, #2f80ed); /* Градиентный фон для body */
            color: #fff; /* Цвет текста для body */
            margin: 0; /* Убираем отступы у body */
            padding: 20px; /* Устанавливаем внутренние отступы для body */
            display: flex; /* Используем flexbox для выравнивания содержимого */
            flex-direction: column; /* Выравнивание элементов в столбец */
            align-items: center; /* Центрирование элементов по горизонтали */
            min-height: 100vh; /* Минимальная высота body равна высоте видимой области браузера */
        }
         h1, p {
            color: #333;
        }
        ol {
            list-style-type: none;
            padding: 0;
        }
        li p {
            margin: 10px 0;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        label {
            color: #333;
        }
        button {
            background: #2f80ed;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: #1c60b3;
        }
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed; /* Остается на месте при прокрутке */
            z-index: 1; /* Сидит поверх всего */
            left: 0;
            top: 0;
            width: 100%; /* Полная ширина */
            height: 100%; /* Полная высота */
            overflow: auto; /* Включить прокрутку, если нужно */
            background-color: rgb(0,0,0); /* Цвет фона */
            background-color: rgba(0,0,0,0.4); /* Черный с небольшой прозрачностью */
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% сверху и по центру */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Можно изменить на большую ширину */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Грамматические упражнения</h1> <!-- Заголовок первого уровня -->
    <p>Выберите правильный вариант:</p> <!-- Параграф с текстом -->
    <ol>
        <li>
            <p>She (go) to school every day.</p> <!-- Параграф с вопросом -->
            <input type="radio" id="goes" name="q1" value="goes"> <!-- Радио-кнопка с вариантом ответа -->
            <label for="goes">goes</label><br> <!-- Метка для радио-кнопки -->
            <input type="radio" id="go" name="q1" value="go"> <!-- Еще радио-кнопки с вариантами ответов -->
            <label for="go">go</label><br>
            <input type="radio" id="gone" name="q1" value="gone">
            <label for="gone">gone</label>
        </li>
        <!-- Добавьте больше вопросов по аналогии -->
    </ol>
    <button onclick="checkAnswers()">Проверить ответы</button> <!-- Кнопка для проверки ответов -->

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span> <!-- Элемент для закрытия модального окна -->
            <p id="modal-text"></p> <!-- Текст в модальном окне -->
        </div>
    </div>

    <script>
        // Получаем модальное окно
        var modal = document.getElementById('myModal');
        // Получаем элемент <span>, который закрывает модальное окно
        var span = document.getElementsByClassName("close")[0];
        // Получаем элемент для текста модального окна
        var modalText = document.getElementById('modal-text');

        function checkAnswers() {
            var correctAnswers = {
                'q1': 'goes',
                // Добавьте остальные правильные ответы здесь
            }; for (var question in correctAnswers) {
                var selectedOption = document.querySelector('input[name="' + question + '"]:checked');
        if (selectedOption) {
                    var userAnswer = selectedOption.value;
                    if (userAnswer === correctAnswers[question]) {
                        modalText.textContent = 'Верно!';
                        modal.style.display = "block";
                    } else {
                        modalText.textContent = 'Неверно!';
                        modal.style.display = "block";
                    }
                } else {
                    alert('Пожалуйста, выберите ответ на вопрос ' + question);
                }
            }
        }

        // Когда пользователь кликает на <span> (x), закрываем модальное окно
        span.onclick = function() {
            modal.style.display = "none";
        }
        // Когда пользователь кликает в любом месте за пределами модального окна, закрываем его
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
